name: publish

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  create-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create service account key & env file
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          SECRETS_ENVIRONMENT: ${{ secrets.SECRETS_ENVIRONMENT }}
        run: |
          echo "$GCP_SA_KEY" > maxpollo.json
          echo "$SECRETS_ENVIRONMENT" > .env

  deploy:
    needs: create-and-push-image
    runs-on: ubuntu-latest
    steps:
      - name: Install vercel CLI
        run: npm i -g vercel@latest
      - name: Pull vercel enviorment
        run: vercel pull --yes --environment production --token ${{ secrets.VERCEL_TOKEN }}
      - name: Deploy to Vercel
        uses: BetaHuhn/deploy-to-vercel-action@v1
      - name: Deploy to Vercel
        run: vercel --prod --confirm --token ${{ secrets.VERCEL_TOKEN }} --env-file .env
